<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #25D366; /* WhatsApp green color */
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #128C7E; /* Darker shade on hover */
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
    
        
        <h2>Click the button to connect to WhatsApp</h2>
	<button id="whatsappButton">Connect</button>
    </div>
</body>
</html>
